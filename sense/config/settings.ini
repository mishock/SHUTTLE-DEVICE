[LOGS]
; Путь к файлу для хранения данных датчиков в формате JSON
; Формат: /path/to/file.json
data_log_path = /app/logs/data_log.json

; Путь к файлу логов ошибок в текстовом формате
; Формат: /path/to/file.txt
error_log_path = /app/logs/error_log.txt

[NATS]
; Адрес сервера NATS в формате nats://host:port
nats_server = nats://10.10.0.110:4222

; Топик для публикации данных с датчиков
nats_topic = sense.data

; Максимальное количество сообщений в буфере при отсутствии связи
; Диапазон: 10-1000 (рекомендуется 50-200)
buffer_size = 100

; Интервал отправки данных на сервер (в секундах)
; Минимум: 0.1, Максимум: 60
nats_send_interval = 1

; Таймаут проверки доступности сервера (в секундах)
server_check_timeout = 5

; Таймаут подключения к серверу (в секундах)
connect_timeout = 5

; Интервал логирования повторяющихся ошибок (в секундах)
error_log_interval = 300

[SENSORS]
; Интервал опроса датчиков (в секундах)
; Минимум: 0.01, Максимум: 10
polling_interval = 1

; Включить/выключить IMU датчик (true/false)
; ICM-20948: 9-осевой датчик (акселерометр+гироскоп+магнитометр)
enable_imu = true

; Включить/выключить датчик температуры и влажности (true/false)
; SHTC3: цифровой датчик температуры и влажности
enable_shtc3 = true

; Включить/выключить газовый датчик (true/false)
; SGM58031: 4-канальный аналоговый датчик (AIN0-AIN3)
enable_gas_sensor = false

[CALIBRATION]
; === Калибровка акселерометра ===
; Масштабные коэффициенты (умножение)
; Коррекция чувствительности по оси X (например: 0.98 для уменьшения на 2 процента)
accel_x_scale = 1.0
; Коррекция чувствительности по оси Y    
accel_y_scale = 1.0
; Коррекция чувствительности по оси Z    
accel_z_scale = 1.0    

; Смещения нулевой точки (сложение)
; Смещение по оси X в единицах датчика
accel_x_offset = 0.0
; Смещение по оси Y   
accel_y_offset = 0.0
; Смещение по оси Z   
accel_z_offset = 0.0   

; === Калибровка гироскопа ===
; Коррекция чувствительности по оси X
gyro_x_scale = 1.0
; Коррекция чувствительности по оси Y     
gyro_y_scale = 1.0
; Коррекция чувствительности по оси Z     
gyro_z_scale = 1.0     

; Смещение нулевой точки по оси X (град/с)
gyro_x_offset = 0.0
; Смещение нулевой точки по оси Y     
gyro_y_offset = 0.0
; Смещение нулевой точки по оси Z   
gyro_z_offset = 0.0    

; === Калибровка магнитометра ===
; Коррекция чувствительности по оси X
mag_x_scale = 1.0
; Коррекция чувствительности по оси Y      
mag_y_scale = 1.0
; Коррекция чувствительности по оси Z      
mag_z_scale = 1.0      

; Смещение по оси X (в единицах датчика)
mag_x_offset = 0.0
; Смещение по оси Y     
mag_y_offset = 0.0
; Смещение по оси Z     
mag_z_offset = 0.0     

; === Калибровка газового датчика ===
; Общий коэффициент усиления
; 1.0 = без изменений, меньше 1.0 - уменьшение, больше 1.0 - увеличение
gas_sensor_gain = 1.0  

; Смещения для каждого канала (мВ)
; Смещение для канала AIN0
gas_sensor_ain0_offset = 0.0
; Смещение для канала AIN1  
gas_sensor_ain1_offset = 0.0
; Смещение для канала AIN2  
gas_sensor_ain2_offset = 0.0
; Смещение для канала AIN3  
gas_sensor_ain3_offset = 0.0  

; === Калибровка SHTC3 ===
; Смещение температуры в градусах Цельсия (например: -0.5 для коррекции на -0.5 градуса)
shtc3_temp_offset = 0.0
; Смещение влажности в процентах (например: 2.0 для коррекции на +2 процента)      
shtc3_humidity_offset = 0.0  