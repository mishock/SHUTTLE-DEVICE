[gnss]
; Тип подключения к GNSS-приемнику
; Допустимые значения: serial (последовательный порт) или i2c (I2C интерфейс)
connection_type = i2c

; Настройки последовательного порта (используются только при connection_type = serial)
; Путь к последовательному порту (обычно /dev/ttyAMA0 или /dev/ttyS0)
serial_port = /dev/ttyAMA0  
; Скорость передачи данных в бодах (стандартные значения: 9600, 19200, 38400, 57600, 115200)
baudrate = 115200  
; Таймаут чтения данных в секундах         
timeout = 1.0               

; Настройки I2C интерфейса (используются только при connection_type = i2c)
; ВНИМАНИЕ: Все значения должны быть в десятичном формате!
; Номер шины I2C (обычно 0 или 1 на Raspberry Pi)
i2c_bus = 1    
; Адрес устройства на шине I2C в DEC (0x43 в hex = 67 в dec)             
i2c_address = 67            

[nats]
; Настройки подключения к серверу NATS
; URL сервера NATS в формате nats://host:port
server = nats://10.10.0.110:4222  
; Название топика для публикации данных
topic = gnss.data      
; Максимальный размер буфера сообщений при недоступности NATS           
buffer_size = 100
; Интервал между отправками данных в секундах                 
send_interval = 1 
; Максимальное время (в секундах) между повторными логами одинаковых ошибок
error_log_interval = 300
; Таймаут проверки доступности сервера (секунды)
server_check_timeout = 5
; Таймаут подключения NATS (секунды)
connect_timeout = 5                

[logs]
; Настройки путей для файлов логов
; Путь к файлу лога с данными GNSS (формат JSON)
data_log = /app/logs/data_log.json  
; Путь к файлу лога ошибок (текстовый формат)
error_log = /app/logs/error_log.txt 

[time_sync]
enabled = false
interval_minutes = 60