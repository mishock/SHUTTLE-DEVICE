[modem]
; Путь к последовательному порту, к которому подключен модем
; Обычно /dev/ttyUSB0, /dev/ttyACM0 или аналогичные на Linux
port = /dev/ttyUSB0
; Скорость передачи данных (бод)
; Для SIM7600 рекомендуется 115200
baud_rate = 115200

[nats]
; Адрес сервера NATS в формате nats://host:port
server = nats://10.10.0.110:4222
; Название топика для публикации данных
; Рекомендуется использовать уникальное имя для каждого устройства
topic = sim_7600e.data
; Максимальный размер буфера сообщений при недоступности NATS
; Когда сервер недоступен, данные накапливаются в буфере до этого размера
buffer_size = 100
; Интервал между отправками данных в секундах
; Частота отправки данных на сервер (в секундах)
send_interval = 1
; Таймаут проверки доступности сервера (секунды)
; Сколько ждать ответа при проверке доступности сервера
server_check_timeout = 5
; Таймаут подключения к NATS (секунды)
; Максимальное время ожидания подключения
connect_timeout = 10
; Интервал между повторными логами одинаковых ошибок (секунды)
; Чтобы избежать спама в логах при повторяющихся ошибках
error_log_interval = 300


[logs]
; Путь к файлу лога с данными в формате JSON
; Содержит все собранные данные GPS и информацию о вышках
data_log = /app/logs/data_log.json
; Путь к файлу лога ошибок (текстовый формат)
; Содержит информацию об ошибках и проблемах в работе
error_log = /app/logs/error_log.txt


[intervals]
; Интервал запроса GPS данных в секундах
; Как часто опрашивать модем для получения GPS координат
gps_interval = 1
; Интервал запроса данных о сотовых вышках в секундах
; Как часто запрашивать информацию о подключении к сотовой сети
cell_interval = 1